<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("nhap vao diem:"));
    if (a >= 75) {
        alert("Loại A");
    } else {
        if (a >= 60) {
            alert("Loại B");
        } else {
            if (a >= 45) {
                alert("Loại C");
            } else {
                if (a >= 35) {
                    alert("Loại D");
                } else {
                    alert("Loại E");
                }
            }
        }
    }
</script>
</body>
</html>
